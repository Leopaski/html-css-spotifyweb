<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   <div id="container">
      <div class="row">
          <div class="sidebar">
             <a href="https://open.spotify.com/"><img class="logo" src="./img/logo.svg" alt="logo"></a>
             <ul>
               <li><img class="icon" src="./img/home.svg" alt="home"><span class="text-sidebar">home</span></li>
               <li><img class="icon" src="./img/search.svg" alt="search"><span class="text-sidebar">cerca</span></li>
               <li><img class="icon" src="./img/libreria.svg" alt="libreria"><span class="text-sidebar">la tua libreria</span></li>
             </ul>
             <h2 class="playlist">Playlist</h2>
             <ul>
               <li><i class="fa-solid fa-square-plus"></i><span class="text-sidebar">crea playlist</span></li>
               <li><span class="text-sidebar">Nome playlist</span></li>
               <li><span class="text-sidebar">Nome playlist</span></li>
               <li><span class="text-sidebar">Nome playlist</span></li>
               <li><span class="text-sidebar">Nome playlist</span></li>
               <li><span class="text-sidebar">Nome playlist</span></li>
               <li><span class="text-sidebar">Nome playlist</span></li>
               <li><span class="text-sidebar">Nome playlist</span></li>
               <li><span class="text-sidebar">Nome playlist</span></li>
             </ul>
             <div class="profile">
               <img class="icon" src="./img/download.svg" alt="installa app">
               <span class="text-sidebar">installa app</span>
               <hr>
               <img class="icon circle" src="./img/profile.svg" alt="John Doe">
               <span class="text-sidebar">John Doe</span>
             </div>
          </div>
          <div id="principal">
            <div class="topbar">
               topbar
            </div>
            <div class="main">
                main
            </div>
         </div>
      </div>
   </div>
   <footer id="footer">
      <div class="brano">
         <img class="icon" src="./img/sinister.jpeg" alt="sinister">
         <span>Sinister <br></span>
         <span>brano nome</span>
         <i class="fa-regular fa-heart heart"></i>
         <i class="fa-regular fa-folder folder"></i>
     </div>
     <div class="play">
         <ul class="flex">
            <li><i class="fa-solid fa-shuffle"></i></li>
            <li><i class="fa-solid fa-backward-step"></i></li>
            <li><i class="fa-solid fa-play"></i></li>
            <li><i class="fa-solid fa-forward-step"></i></li>
            <li><i class="fa-solid fa-rotate-left"></i></li>
         </ul>
         <ul class="flex">
            <li>0:25</li>
            <li><hr class="barra"></li>
            <li>4:35</li>
         </ul>
       </div>
     <div class="volume">
         <ul class="flex-button">
            <li class="icon"><i class="fa-solid fa-list"></i></li>
            <li class="icon"><i class="fa-solid fa-desktop"></i></li>
            <li class="icon"><i class="fa-solid fa-volume-low"></i></li>
            <li><hr class="barra-2"></li>
         </ul>
     </div>
   </footer>
</body>
</html>
